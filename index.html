<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to myPTE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg" style="fill: #000; height: 30px;">
                <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold">»Pearson</text>
            </svg>
        </div>

        <h2 class="welcome-header">Welcome to myPTE</h2>
        <p class="subtitle">Book your tests and access your results.</p>

        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" value="ASTAAR" required>
            </div>
            <div class="input-group password-group">
                <input type="password" id="password" name="password" placeholder="Password" value="ASTAAR" required>
                <span class="password-toggle">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>

            <button type="submit" class="btn btn-login">Log in</button>

            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                <span class="forgot-link">
                    Forgot your <a href="#">username</a> or <a href="#">password</a>?
                </span>
            </div>

            <div class="divider"></div>

            <p class="signup-prompt">Need a myPTE account?</p>
            <button type="button" class="btn btn-signup">Sign up</button>
        </form>

        <div class="footer-links">
            <a href="#">Privacy policy</a> |
            <a href="#">Cookie preferences</a> |
            <a href="#">Contact us</a>
            <p class="copyright">Copyright © 1996–2025 Pearson. All rights reserved.</p>
        </div>

    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            if (username) {
                // Store username for results page
                localStorage.setItem('username', username);
                // Redirect to results page
                window.location.href = 'results.html';
            }
        });

        // Password toggle functionality
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
    </script>
</body>
</html>
